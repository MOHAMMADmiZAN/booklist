<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacknomous Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section id="bookList">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bookListHeader">
                    <div class="logo">
                        <img src="assets/image/logo.png" alt="logo.png">
                    </div>
                    <div class="text"><h1>HACKNOMOUS BOOK LIST</h1></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="bookListInput form-group">
                    <label for="name">Book Name:</label>
                    <input type="text" id="name" placeholder="Ex:Learn With " class="form-control" required>
                    <label for="author"> Book Author:</label>
                    <input type="text" id="author" placeholder="Ex:Mohammad Mir Ali " class="form-control" required>
                    <label for="year"> Book Publish Year:</label>
                    <input type="text" id="year" placeholder="Ex:1993 " class="form-control" required>
                    <button id="submitBook" type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="bookData">
                    <table class=" table table-striped mt-5 text-center">
                        <thead>
                        <tr>
                            <th>Book Name</th>
                            <th> Book Author</th>
                            <th> Book Publish Year</th>
                        </tr>
                        </thead>
                        <tbody id="bookView"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
